<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <h2>FocusXP Pro</h2>

    <h3>XP</h3>
    <p id="xp">0</p>

    <h3>Waiting Room</h3>
    <p id="waitingCount">0 notifications waiting</p>

    <button id="release">Release Now</button>
    <button id="reset">Reset XP</button>

    <hr>

    <h3>Distracting Websites</h3>

    <p style="font-size:12px;">
        Enter one site per line.<br>
        Example:<br>
        spotify.com<br>
        twitter.com
    </p>

    <textarea id="blockedSites" rows="5" style="width:100%;"></textarea>

    <button id="saveSites">Save Sites</button>

    <script src="popup.js"></script>
</body>
</html>
